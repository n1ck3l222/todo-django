<!DOCTYPE html>
<html lang="de">
  <head>
      {% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>TODO-Tracker Main</title>

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <! --- Style CSS --->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <h2>CIT - TODO-Tracker</h2>

    <div class="container">
      <div class="row">
        <div class="col-md-2"><!--Column left-->

        <a href="" class="btn btn-primary btn-block"><span class="glyphicon glyphicon-menu-right"></span> Main       </a>

        <a href="create_todo/" class="btn btn-primary btn-block"><span class="glyphicon glyphicon-menu-right"></span> new TODO   </a>

        <a href="edit_todo/" class="btn btn-primary btn-block"><span class="glyphicon glyphicon-menu-right"></span> edit TODO  </a>

        <a href="impressum/" class="btn btn-primary btn-block"><span class="glyphicon glyphicon-menu-right"></span> Impressum  </a>

        </div>

        <div class="col-md-10"><!--Column right-->

        <h3>new TODO</h3>

          {% load bootstrap3 %}
        <form method="TODO" class="form">
          {% csrf_token %}
          {% bootstrap_form form %}
          {% buttons %}
        <button type="submit" class="btn btn-success  btn-block">
            {% bootstrap_icon "star" %} Create new TODO
        </button>
          {% endbuttons %}
        </form>


        </div>

      </div>
    </div>  





    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
